<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tout Support - Cours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style1.css">
    <style>
    .cours-card.new::after {
        content: "NOUVEAU";
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff4757;
        color: white;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-download {
        color: var(--primary);
        font-size: 20px;
        float: right;
        transition: all 0.3s;
    }

    .btn-download:hover {
        transform: scale(1.1);
        text-shadow: var(--neon-glow);
    }
</style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Tout Support</div>
            <div class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="cours.html" class="active">T√©l√©chargement</a>
            </nav>
        </header>

        <main>
            <section class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="nouveautes">Nouveaut√©s</button>
                    <button class="filter-btn" data-filter="l1">L1</button>
                    <button class="filter-btn" data-filter="l2">L2</button>
                    <button class="filter-btn" data-filter="l3">L3</button>
                    <button class="filter-btn" data-filter="m1">M1</button>
                    <button class="filter-btn" data-filter="m2">M2</button>
                </div>
            </section>

            <div id="coursesContainer"></div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è by Riah</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('cours.json')
                .then(response => response.json())
                .then(data => {
                    displayCourses(data);
                    setupFilters();
                })
                .catch(error => {
                    console.error("Erreur de chargement :", error);
                    document.getElementById('coursesContainer').innerHTML = 
                        "<p>Impossible de charger les cours. Rechargez la page.</p>";
                });
        });

        function displayCourses(data) {
            const container = document.getElementById('coursesContainer');
            container.innerHTML = '';

            // Section Nouveaut√©s (6 cours les plus r√©cents)
            const nouveautes = getAllCourses(data)
                .sort((a, b) => new Date(b.dateAjout) - new Date(a.dateAjout))
                .slice(0, 6);

            if (nouveautes.length > 0) {
                const section = createSection('nouveautes', 'üÜï Nouveaut√©s', nouveautes, true);
                container.appendChild(section);
            }

            // Sections par niveau
            for (const niveau in data) {
                if (niveau !== 'nouveautes' && data[niveau].length > 0) {
                    const titre = getNiveauName(niveau);
                    const section = createSection(niveau, titre, data[niveau]);
                    container.appendChild(section);
                }
            }
        }

        function createSection(id, titre, courses, isNew = false) {
            const section = document.createElement('section');
            section.className = `niveau-section ${id}`;
            section.innerHTML = `<h2>${titre}</h2><div class="cours-grid"></div>`;
            
            const grid = section.querySelector('.cours-grid');
            courses.forEach(course => {
                const card = document.createElement('div');
                card.className = 'cours-card' + (isNew ? ' new' : '');
                card.innerHTML = `
                    <img src="${course.image}" alt="${course.titre}" class="cours-img">
                    <div class="cours-info">
                        <h3>${course.titre}</h3>
                        <a href="${course.lien}" class="btn-download"><i class="fa fa-download"></i></a>
                    </div>
                `;
                grid.appendChild(card);
            });
            
            return section;
        }

        function getAllCourses(data) {
            return Object.values(data).flat();
        }

        function getNiveauName(niveau) {
            const noms = { l1: 'Licence 1', l2: 'Licence 2', l3: 'Licence 3', m1: 'Master 1', m2: 'Master 2' };
            return noms[niveau] || niveau;
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    const filter = this.dataset.filter;
                    document.querySelectorAll('.niveau-section').forEach(section => {
                        section.style.display = 
                            (filter === 'all' || section.classList.contains(filter)) ? 'block' : 'none';
                    });
                });
            });
        }
    </script>
    <script>
    // Menu Hamburger
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        nav.classList.toggle('active');
        
        // Emp√™che le d√©filement lorsque le menu est ouvert
        if (nav.classList.contains('active')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = '';
        }
    });

    // Fermer le menu lorsqu'on clique sur un lien
    document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            nav.classList.remove('active');
            document.body.style.overflow = '';
        });
    });
</script>
</body>
</html>
